server:
  port: 9527 # 服务端口
  tomcat:
    accept-count: 1000
    max-connections: 10000

spring:
  application:
    name: cockpit
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  jackson:
    time-zone: GMT+8

  datasource:
    cockpit:
      jdbc-url: jdbc:mariadb://192.168.1.113:3306/cockpit?useUnicode=true&characterEncoding=utf8&jdbcCompliantTruncation=true&allowMultiQueries=true&useSSL=false&alwaysAutoGeneratedKeys=true&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
      username: root
      password: 123456
      driver-class-name: org.mariadb.jdbc.Driver
      maximum-pool-size: 20
      idle-timeout: 30000
      connection-test-query: SELECT 1

  quartz:
    job-store-type: jdbc
    properties:
      org:
        quartz:
          scheduler:
            instanceName: link-up
            instanceId: AUTO
          threadPool:
            threadCount: 40


logging:
  config: classpath:logback-spring.xml

management:
  endpoints:
    enabled-by-default: false

monitoring:
  collection:
    enabled: true
    interval: 60000
  jvm:
    interval: 60000
  clean:
    cron: "0 0 2 * * ?"
  application:
    name: "cockpit"
  instance:
    id: "cockpit"
  thread:
    pool:
      size: 5
      max-size: 10
      queue-capacity: 100


